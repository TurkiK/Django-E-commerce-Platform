{% extends 'base.html' %}
{% load static %}

{% block title %}Log in{% endblock %}

{% block content %}
<div class="relative flex justify-center items-center min-h-screen bg-cover bg-center" style="background-image: url('https://fashinza.com/textile/wp-content/uploads/2021/12/shutterstock_1023254536-1.jpg');">
    <div class="absolute inset-0 bg-white opacity-50"></div>
    <div class="relative bg-indigo-500 p-10 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-white text-2xl font-bold mb-6 text-center">Login</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-white font-bold mb-2" for="username">Username:</label>
                <input class="w-full p-2 text-indigo-500 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300" type="text" name="username" required>
            </div>
            <div>
                <label class="block text-white font-bold mb-2" for="password">Password:</label>
                <input class="w-full p-2 text-indigo-500 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300" type="password" name="password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="w-full bg-white text-indigo-500 font-bold py-2 px-4 rounded hover:bg-indigo-300 transition duration-150 ease-in-out">Login</button>
            </div>
        </form>
        <div class="mt-4 text-left">
            <a href="{% url 'register' %}" class="text-white underline hover:text-indigo-300 transition duration-150 ease-in-out">Or, register a new account..</a>
        </div>
    </div>
</div>
{% endblock %}
