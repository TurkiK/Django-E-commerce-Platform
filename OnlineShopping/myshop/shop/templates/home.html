{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Product List</h2>
    <ul>
        {% for product in products %}
        <li>
            <strong><a href="{% url 'product_detail' pk=product.pk %}">{{ product.name }}</a></strong> - ${{ product.price }}
        </li>
        {% endfor %}
    </ul>
{% endblock %}
